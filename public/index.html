<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1 class="logo"><img src="./logo/pngegg.png" alt="">
                <p>Chatiend</p>
            </h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Tên bạn là gì?</label>
                    <input class="input-form" type="text" name="username" id="username" placeholder="Nhập tên của bạn..." required />
                </div>
                <div class="form-control">
                    <label for="room">Phòng chat</label>
                    <select name="room" id="room" class="input-form">
							<option value="Teddy">Teddy</option>
							<option value="Pikachu">Pikachu</option>
							<option value="Doraemon">Doraemon</option>
							<option value="BatMan">BatMan</option>
							<option value="Mickey">Mickey</option>
							<option value="Conan">Conan</option>
						</select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
</body>

</html>
